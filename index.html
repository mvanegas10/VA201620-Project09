<!DOCTYPE html>
<html ng-app="manager">
<head>
  <meta charset="utf-8">


  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link href="js/c3/c3.css" rel="stylesheet" type="text/css">

  <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-route.min.js"></script>

  <script src="js/c3/c3.min.js"></script>
  <script src="js/d3/d3.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="js/globals.js"></script>
  <script src="js/vis1.js"></script>

</head>
<body>
  <div class="row"><h1>Visual Analytics Project - Group 09</h1></div>
  <div class="row" ng-controller="DateManagerController as dateCtrl">
    <div class="col-md-2"></div>
    <div class="col-md-8">
      <div class="row">
        <div class="col-md-12"><h3>Gráfica 1. Visualización de tiempos de atención de incidentes por tipos de incidentes</h3></div>
          <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-4">        
              <div class="form-group">
                <p><font>Desde:</font></p>
                <input type="date" ng-model="dateCtrl.initialDate" min="'2012-07-31" class="curve">
              </div>
            </div>
            <div class="col-md-4"> 
              <div class="form-group">
                <p><font>Hasta:</font></p>
                <input type="date" ng-model="dateCtrl.finalDate" min="'2012-08-01" class="curve">
              </div>
            </div>
            <div class="col-md-3"> 
              <button ng-click="dateCtrl.refrescar()"><p>Refrescar</p></button>
            </div>
          </div>
          <div class="row">
            <div class="col-md-5"></div>
            <div class="col-md-5">
              <form>
                <input type="radio" name="grupos" value="agregar" onclick="agregar()" checked> Agregar<br>
                <input type="radio" name="grupos" value="desagregar" onclick="desagregar()"> Desagregar<br>
              </form>
            </div>
            <div class="col-md-2"></div>
          </div>
        <div class="col-md-12" id="stackedBarChart"></div>
      </div>
    </div>
    <div class="col-md-2"></div>
  </div>  
</body>
